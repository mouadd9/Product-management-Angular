<div class="container mt-5" *ngIf="this.productsFormGroup">
    <div class="row justify-content-center" *ngIf="this.productsState === ProductsStateEnum.NEW">
        <div class="col-md-6">
            <div class="card p-3">
                <h2>New Product</h2>
                <div class="card-body">
                    <form [formGroup]="productsFormGroup" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" formControlName="name"
                                class="form-control"
                                placeholder="Enter your name">
                        </div>

                        <div class="form-group">
                            <label for="price">Price</label>
                            <input id="email" type="number"
                                formControlName="price" class="form-control"
                                placeholder="Enter price">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input id="email" type="number"
                                formControlName="quantity" class="form-control"
                                placeholder="Enter Quantity">
                        </div>
                        <div class="form-group">
                            <label for="selected">Selected</label>
                            <input id="email" type="checkbox"
                                formControlName="selected" class="form-check">
                        </div>
                        <div class="form-group">
                            <label for="available">Available</label>
                            <input id="email" type="checkbox"
                                formControlName="available" class="form-check">
                        </div>

                        <button type="submit" class="btn btn-primary"
                            [disabled]="productsFormGroup.invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center" *ngIf="this.productsState === ProductsStateEnum.LOADED">
        <button (click)="NewProduct()">Click here to add a new product</button>

    </div>

    <div class="row justify-content-center" *ngIf="this.productsState === ProductsStateEnum.LOADING">
        ......
    </div>
</div>
