<tr >
    <th scope="row">{{ product.id }}</th>
    <td>{{ product.name }}</td>
    <td>${{ product.price }}</td>
    <td>{{ product.quantity }}</td>
    <td>{{ product.selected }}</td>
    <td>{{ product.available }}</td>
    <td>
      <button type="button"
        [ngClass]="product.selected ? 'btn btn-outline-danger me-2' : 'btn btn-outline-success me-2'"
        (click)="OnSelect(product)">
        <span *ngIf="product.selected">Unselect</span>
        <span *ngIf="!product.selected">Select</span>
      </button>
    </td>
    <td>
      <button class="btn btn-outline-danger me-2" (click)="OnDelete(product)">
        <span class="fa fa-trash-o"></span>
      </button>
    </td>
  </tr>
